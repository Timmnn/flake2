# -----------------------------------------------------
# Monitor Setups
# -----------------------------------------------------
monitor=HDMI-A-1,1920x1080@60,0x360,auto
monitor=DP-3,2560x1440@144,1920x0,auto
monitor=DP-2,2560x1440@59.94,4480x0,auto


# -----------------------------------------------------
# Environment Variables
# -----------------------------------------------------
env=HYPRCURSOR_SIZE=18
env=QT_QPA_PLATFORMTHEME=qt6ct
env=XCURSOR_SIZE=18


# -----------------------------------------------------
# Exec Once Commands
# -----------------------------------------------------
exec-once=caelestia shell
exec-once=gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once=gsettings set org.gnome.desktop.interface gtk-theme 'YOUR_DARK_GTK3_THEME'
exec-once=hyprpaper
exec-once=waybar
exec-once=waypaper --restore


# -----------------------------------------------------
# General Settings
# -----------------------------------------------------
general {
    gaps_in  = 2
    gaps_out = 4
    border_size = 3
    col.active_border = rgba(87B1E5ee) rgba(BBA4FFee) 45deg
    col.inactive_border = rgba(333333bb)
}


# -----------------------------------------------------
# Decoration Settings
# -----------------------------------------------------
decoration {
    rounding = 10
}


# -----------------------------------------------------
# Input Settings
# -----------------------------------------------------
input {
    kb_layout = eu
}


# -----------------------------------------------------
# Animation Settings
# -----------------------------------------------------
animations {
    enabled   = true
    bezier    = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 5, default




animation = workspaces,0,0.5,default,slidevert

}


# -----------------------------------------------------
# Key Bindings
# -----------------------------------------------------

# Basic Window Management & System Commands
bind=SUPER,C,killactive
bind=SUPER,M,exit
bind=SUPER,J,togglesplit
bind=SUPER,P,pseudo
bind=SUPER,space,exec,rofi -modi drun,run -show drun -font "DejaVu Sans 10" -show-icons

# Focus Navigation
bind=SUPER,j,movefocus,d
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u


bind=SUPER_SHIFT,j,movewindow,d
bind=SUPER_SHIFT,h,movewindow,l
bind=SUPER_SHIFT,l,movewindow,r
bind=SUPER_SHIFT,k,movewindow,u



bind=CTRL,k,workspace,e+1
bind=CTRL,j,workspace,e-1

# Move active window to workspace up
bind=CTRL_SHIFT,k,movetoworkspace,e+1

# Move active window to workspace down
bind=CTRL_SHIFT,j,movetoworkspace,e-1




# Workspace Switching
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move Window to Workspace
bind=SUPER+SHIFT,1,movetoworkspace,1
bind=SUPER+SHIFT,2,movetoworkspace,2
bind=SUPER+SHIFT,3,movetoworkspace,3
bind=SUPER+SHIFT,4,movetoworkspace,4
bind=SUPER+SHIFT,5,movetoworkspace,5
bind=SUPER+SHIFT,6,movetoworkspace,6
bind=SUPER+SHIFT,7,movetoworkspace,7
bind=SUPER+SHIFT,8,movetoworkspace,8
bind=SUPER+SHIFT,9,movetoworkspace,9
bind=SUPER+SHIFT,0,movetoworkspace,10

# Scroll Workspace
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# Mouse Bindings (Move/Resize Window)
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Exec-on-release Bindings (Media & Brightness - `bindel`)
bindel=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel=,XF86MonBrightnessDown,exec,brightnessctl -e4 -n2 set 5%-
bindel=,XF86MonBrightnessUp,exec,brightnessctl -e4 -n2 set 5%+

# Exec-on-lock Bindings (Media - `bindl`)
bindl=,XF86AudioNext,exec,playerctl next
bindl=,XF86AudioPause,exec,playerctl play-pause
bindl=,XF86AudioPlay,exec,playerctl play-pause
bindl=,XF86AudioPrev,exec,playerctl previous


# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
windowrule=nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule=suppressevent maximize,class:.*


layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar



workspace = 1, monitor:HDMI-A-1, persistent:true
workspace = 2, monitor:HDMI-A-1, persistent:true
workspace = 3, monitor:HDMI-A-1, persistent:true
workspace = 4, monitor:HDMI-A-1, persistent:true
workspace = 5, monitor:HDMI-A-1, persistent:true

workspace = 6, monitor:DP-3, persistent:true
workspace = 7, monitor:DP-3, persistent:true
workspace = 8, monitor:DP-3, persistent:true
workspace = 9, monitor:DP-3, persistent:true
workspace = 10, monitor:DP-3, persistent:true

workspace = 11, monitor:DP-2, persistent:true
workspace = 12, monitor:DP-2, persistent:true
workspace = 13, monitor:DP-2, persistent:true
workspace = 14, monitor:DP-2, persistent:true
workspace = 15, monitor:DP-2, persistent:true
