# -----------------------------------------------------
# Monitor Setups
# -----------------------------------------------------
monitor=HDMI-A-1,1920x1080@60,0x360,auto
monitor=DP-3,2560x1440@144,1920x0,auto
monitor=DP-2,2560x1440@59.94,4480x0,auto


# -----------------------------------------------------
# Environment Variables
# -----------------------------------------------------
env=HYPRCURSOR_SIZE=18
env=QT_QPA_PLATFORMTHEME=qt6ct
env=XCURSOR_SIZE=18


# -----------------------------------------------------
# Exec Once Commands
# -----------------------------------------------------
exec-once=caelestia shell
exec-once=gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once=gsettings set org.gnome.desktop.interface gtk-theme 'YOUR_DARK_GTK3_THEME'
exec-once=hyprpaper
exec-once=waybar
exec-once=waypaper --restore


# -----------------------------------------------------
# General Settings
# -----------------------------------------------------
general {
    gaps_in  = 2
    gaps_out = 4
    border_size = 3
    col.active_border = rgba(87B1E5ee) rgba(BBA4FFee) 45deg
    col.inactive_border = rgba(333333bb)
}


# -----------------------------------------------------
# Decoration Settings
# -----------------------------------------------------
decoration {
    rounding = 10
}


# -----------------------------------------------------
# Input Settings
# -----------------------------------------------------
input {
    kb_layout = eu
}


# -----------------------------------------------------
# Animation Settings
# -----------------------------------------------------
animations {
    enabled   = true
    bezier    = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = borderangle, 1, 6, default
    animation = fade, 0, 5, default




animation = workspaces,0,0.5,default,slidevert

}


# -----------------------------------------------------
# Key Bindings
# -----------------------------------------------------

# Basic Window Management & System Commands
bind=SUPER,C,killactive
bind=SUPER,M,exit
bind=SUPER,J,togglesplit
bind=SUPER,W,exec,walker
#bind=SUPER,P,pseudo
bind=SUPER,space,exec,rofi -modi drun,run -show drun -show-icons
#bind=SUPER,P,exec,sh /home/timm/launch-quickshell.sh


# Focus Navigation
bind=SUPER,j,movefocus,d
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u


bind=SUPER_SHIFT,j,movewindow,d
bind=SUPER_SHIFT,h,movewindow,l
bind=SUPER_SHIFT,l,movewindow,r
bind=SUPER_SHIFT,k,movewindow,u











bind = CTRL,k, exec, bash -c 'cur=$(hyprctl -j monitors | jq ".[] | select(.focused).activeWorkspace.id"); hyprctl dispatch workspace $((cur+1))'
bind = CTRL,j, exec, bash -c 'cur=$(hyprctl -j monitors | jq ".[] | select(.focused).activeWorkspace.id"); hyprctl dispatch workspace $((cur-1))'


# Move focused window UP (to next workspace)
bind = CTRL_SHIFT, k, exec, bash -c 'cur=$(hyprctl -j monitors | jq ".[] | select(.focused).activeWorkspace.id"); hyprctl dispatch movetoworkspace $((cur+1))'

# Move focused window DOWN (to previous workspace)
bind = CTRL_SHIFT, j, exec, bash -c 'cur=$(hyprctl -j monitors | jq ".[] | select(.focused).activeWorkspace.id"); hyprctl dispatch movetoworkspace $((cur-1))'



# Move active window to workspace up
#bind=CTRL_SHIFT,k,movetoworkspace,e+1
# Move active window to workspace down
#bind=CTRL_SHIFT,j,movetoworkspace,e-1
#bind=CTRL,k,workspace,e+1
#bind=CTRL,j,workspace,e-1

# Mouse Bindings (Move/Resize Window)
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Exec-on-release Bindings (Media & Brightness - `bindel`)
bindel=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel=,XF86MonBrightnessDown,exec,brightnessctl -e4 -n2 set 5%-
bindel=,XF86MonBrightnessUp,exec,brightnessctl -e4 -n2 set 5%+

# Exec-on-lock Bindings (Media - `bindl`)
bindl=,XF86AudioNext,exec,playerctl next
bindl=,XF86AudioPause,exec,playerctl play-pause
bindl=,XF86AudioPlay,exec,playerctl play-pause
bindl=,XF86AudioPrev,exec,playerctl previous


# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
windowrule=nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule=suppressevent maximize,class:.*




layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar




